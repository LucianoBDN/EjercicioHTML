<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas2</title>
</head>
<body>
    <table border="1">
        <caption>Periódicos y Dominios por País</caption>
        <thead>
          <tr>
            <th>País</th>
            <th>Nombre del Periódico</th>
            <th>Dominio</th>
          </tr>
        </thead>
        <tbody>
         <tr>
            <td rowspan="3">Argentina</td>
            <td>Clarín</td>
            <td>www.clarin.com</td>
         </tr>
         <tr>
            <td>La Nación</td>
            <td>www.lanacion.com.ar</td>
         </tr>
         <tr>
            <td>Pagina 12</td>
            <td>www.pagina12.com.ar</td>
         </tr>
         <tr>
            <td rowspan="3">España</td>
            <td>El pais</td>
            <td>www.elpais.com</td>
         </tr>
         <tr>
            <td>El Mundo</td>
            <td>www.elmundo.es</td>
         </tr>
         <tr>
            <td>ABC</td>
            <td>www.abc.es</td>
         </tr>
         <tr>
            <td rowspan="2">Mexico</td>
            <td>El Universal</td>
            <td>www.eluniversal.com.mx</td>
         </tr>
            <td>Reforma</td>
            <td>www.reforma.com</td>
         </tr>
        </tbody>
      </table>
      
</body>
</html>
